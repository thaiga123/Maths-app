<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="3; url=https://www.codingwithaj.xyz">
    <style>
        /* Center the spinner and text */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* The spinner */
        .spinner {
            border: 4px solid #f3f3f3; /* Light gray background */
            border-top: 4px solid #3498db; /* Blue spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        /* Spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text under the spinner */
        p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Redirecting you to <a href="https://www.codingwithaj.xyz" style="text-decoration: none; color: black">developer's profile</a>...</p>

    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "https://www.codingwithaj.xyz";
        }, 3000);  // Redirect after 3 seconds
    </script>
</body>
</html>
